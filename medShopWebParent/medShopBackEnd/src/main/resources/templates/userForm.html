<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

    <title>Add New User</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" th:href="@{/}">
            <img alt="" height="70px" th:src="@{/images/logo.png}">
        </a>
        <button aria-expanded="false" class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-toggleable-xs  justify-content-end" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">

    <form method="post" th:action="@{/users/save}" th:object="${user}">
        <legend>Manage | Create User</legend>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="firstNameInput">First Name</label>
                    <input aria-label="First name" class="form-control" id="firstNameInput" placeholder="First name"
                           th:field="*{user.firstName}"
                           type="text">
                </div>
                <div class="col">
                    <label class="form-label" for="lastNameImput">LastName</label>
                    <input aria-label="Last name" class="form-control" id="lastNameImput" placeholder="Last name"
                           th:field="*{user.lastName}"
                           type="text">
                </div>
            </div>
            <div class="col">
                <label class="form-label" for="emailInput">Email Address</label>
                <input class="form-control" id="emailInput" placeholder="Email Address" required
                       th:field="*{user.email}"
                       type="email">
            </div>
            <div class="col">
                <label class="form-label" for="passwordInput">Password</label>
                <input class="form-control" id="passwordInput" placeholder="Password" required
                       th:field="*{user.password}"
                       type="password">
            </div>

            <div class="col">

                <label for="roles">Roles</label>
                <div id="roles">
                    <div class="form-check">
                        <input class="form-check-input" id="admin" type="checkbox" value="">
                        <label class="form-check-label" for="admin">
                            Admin
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="vendor" type="checkbox" value="">
                        <label class="form-check-label" for="vendor">
                            Vendor
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" id="editor" type="checkbox" value="">
                        <label class="form-check-label" for="editor">
                            Editor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="fulfiller" type="checkbox" value="">
                        <label class="form-check-label" for="fulfiller">
                            Fulfiller
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="assistant" type="checkbox" value="">
                        <label class="form-check-label" for="assistant">
                            Assistant
                        </label>
                    </div>
                </div>

            </div>
            <!--            <div class="col">-->
            <!--                <label for="passInput1" class="form-label">Password</label>-->
            <!--                <input type="password" id="passInput1" class="form-control" placeholder="Password" th:field="*{password}">-->
            <!--            </div>-->
            <!--            <div class="col">-->
            <!--                <label for="passInput2" class="form-label">Confirm Password</label>-->
            <!--                <input type="password" id="passInput2" class="form-control" placeholder="Re-type Password">-->
            <!--            </div>-->
            <div class="text-center m-3">
                <input class="btn btn-primary" type="submit" value="Save"></input>
                <input class="btn btn-secondary" type="submit" value="Cancel"></input>
            </div>
        </div>

    </form>
</div>
</body>
</html>
