<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}" type="text/css">

    <title>User</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" th:href="@{/}">
            <img alt="" height="70px" th:src="@{/images/logo.png}">
        </a>
        <button aria-expanded="false" class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-toggleable-xs  justify-content-end" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div>
                        <a class="btn btn-success" th:href="@{/users/new}">Add New User</a>

                    </div>
                </div>
            </div>

            <div class="alert alert-success text-center" th:if="${message!= null}">
                [[${message}]]
            </div>
            <table class="table table-priary table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th>Photo</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Enabled</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user:${listUsers}">
                    <th scope="row">[[${user.id}]]</th>
                    <td class="text-center"><span class="fas fa-portrait fa-2xl"></span></td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td class="text-center"><a class="far fa-check-circle" th:if="${user.enabled == true}"></a></td>
                    <td class="text-center">
                        <a class="fas fa-edit fa-2x" th:href="@{'/users/edit/'+${user.id}}" title="Edit User"></a>
                        &nbsp;
                        <a class="far fa-trash-alt fa-2x" th:href="@{'/users/delete/'+${user.id}}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
